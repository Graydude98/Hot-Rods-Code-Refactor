<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rods Shopping Place & Stuff</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootsrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="./assets/images/Rods-Gray-Online-Shop.jpg" width="125px">
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Account</a></li>
                </ul>
            </nav>
            <img src="./assets/images/Rods Gray Cart.jpg" width="30px" height="30px">
            <img src="./assets/images/Gray Menu.png" class="menu-icon" onclick="menutoggle()">
    </div>
    </div>
    <div class="small-container single-product">
        <div class="row">
            <div class="col-2">
                <img src="./assets/images/Rods Gallery 1.jpg" width="100%" id="ProductImg">

                <div class="small-img-row">
                <div class="small-img-col">
                <img src="./assets/images/Rods Gallery 1.jpg" width="100%" class="small-img">
                </div>
                <div class="small-img-col">
                <img src="./assets/images/Rods Gallery 2.jpg" width="100%" class="small-img">
                </div>
                <div class="small-img-col">
                <img src="./assets/images/Rods Gallery 3.jpg" width="100%" class="small-img">
                </div>
                <div class="small-img">
                <img src="./assets/images/Rods Gallery 4.jpg" width="100%" class="small-img">
                </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
